<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <title>Breezebound | Vent Compose</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/vent.css">
</head>

<body class="l-body">
    <div id="nav-placeholder"></div>
    <header class="l-header">
        <h1>Vent Compose</h1>
    </header>
    <main class="l-main">
        <div class="c-form__group">
            <input type="text" id="vent-title" class="c-form__input" placeholder="Title">
            <textarea id="additional-comments" class="c-form__input" rows="7"
                placeholder="Vent out your thoughts and feelings here..."></textarea>
            <button class="c-btn c-btn--small">Submit</button>
        </div>
    </main>
    <script src="../js/vent.js"></script>
    <script src="../js/nav.js"></script>
</body>

</html>
