<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breezebound | Check-in History</title>

</head>

<body class="l-body">

    <script src="../js/checkin.js"></script>

</html>
