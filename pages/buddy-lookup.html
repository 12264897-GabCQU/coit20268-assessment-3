<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breezebound | Find a Buddy</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/buddy.css">
</head>

<body>
    <div id="nav-placeholder"></div>
    <header class="l-header">
        <h1>Find a Buddy</h1>
    </header>
    <main class="l-main">
        <div class="buddy-container">
            <section class="filters-section">
                <div class="c-form__group">
                    <label for="activity-filter" class="c-form__label">Activity</label>
                    <select id="activity-filter" class="c-form__input">
                        <option value="all">All</option>
                        <option value="walk">Walk</option>
                        <option value="study">Study</option>
                        <option value="coffee">Coffee</option>
                    </select>
                </div>
                <div class="c-form__group">
                    <label for="location-filter" class="c-form__label">Location</label>
                    <select id="location-filter" class="c-form__input">
                        <option value="all">All</option>
                        <option value="Newstead">Newstead</option>
                        <option value="New Farm">New Farm</option>
                        <option value="Valley">Valley</option>
                        <option value="Teneriffe">Teneriffe</option>
                        <option value="Brisbane CBD">Brisbane CBD</option>
                    </select>
                </div>
                <div class="c-form__group">
                    <label for="date-filter" class="c-form__label">Date</label>
                    <input type="date" id="date-filter" class="c-form__input">
                </div>
            </section>
            <section id="buddy-list" class="buddy-list">
            </section>
        </div>

    </main>
    <script src="../js/nav.js"></script>
    <script src="../js/buddy.js"></script>
</body>

</html>
