<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login-page">
    <nav class="c-nav">
        <div class="c-nav__container u-container">
            <div class="c-nav__left">
                <a href="/index.html" class="c-nav__title">Breezebound</a>
            </div>

            <input type="checkbox" id="nav-toggle" class="c-nav__toggle-checkbox u-visually-hidden"
                aria-controls="nav-menu">
            <label for="nav-toggle" class="c-nav__toggle-label">
                <span class="u-visually-hidden">Open navigation menu</span>
                <div class="c-nav__hamburger"></div>
            </label>

            <div id="nav-menu" class="c-nav__menu">
                <div class="c-nav__center">
                    <a href="#" class="c-nav__link">Check-In</a>
                    <a href="#" class="c-nav__link">Vent Wall</a>
                    <a href="#" class="c-nav__link">Find a Buddy</a>
                </div>
                <div class="c-nav__right">
                    <a href="#" class="c-nav__link c-nav__link--button">Contact Us</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="c-login-card">
        <h1 class="c-login-card__title">Login</h1>
        <form>
            <div class="c-form__group">
                <label for="username" class="c-form__label">Username</label>
                <input type="text" id="username" name="username" class="c-form__input" required>
            </div>
            <div class="c-form__group">
                <label for="password" class="c-form__label">Password</label>
                <input type="password" id="password" name="password" class="c-form__input" required>
            </div>
            <button type="submit" class="c-btn c-btn--primary">Login</button>
        </form>
    </main>
</body>

</html>
