<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page">
    <title>Breezebound | Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="login-page">
    <main class="c-login-card">
        <h1 class="c-login-card__title">Breezebound</h1>
        <form>
            <div class="c-form__group">
                <label for="username" class="c-form__label">Username</label>
                <input type="text" id="username" name="username" class="c-form__input" required>
            </div>
            <div class="c-form__group">
                <label for="password" class="c-form__label">Password</label>
                <input type="password" id="password" name="password" class="c-form__input" required>
            </div>
            <button type="submit" class="c-btn c-btn--primary">Login</button>
        </form>
    </main>
    <script src="../js/login.js"></script>
</body>

</html>
